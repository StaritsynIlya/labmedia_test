<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labmedia_test</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#"/>
</head>
<body>
    <header class="header">Список пользователей</header>
    <div class="searchBlock">
        <label class="wrap">
            <input type="search" class="search" id="searchValue" placeholder="Поиск по имени или e-mail">
        </label>
        <button class="clearButton" id="clearButtonClk">
            <img class="clear" src="./img/clear_icon.svg">
            <span class="clear_text">Очистить фильтр</span>
        </button>
    </div>
    <div class="sort">
        <span>Сортировка:</span>
        <button class="sort sortDate" id="sortDateBtn"> <span class="underlineDate">Дата регистрации</span></button>
        <button class="sort sortRate" id="sortRateBtn"> <span class="underlineRate">Рейтинг<span> </button>
    </div>
    <div class="list">
        <div class="heads">
            <span class="name">Имя пользователя</span>
            <span class="E-mail">E-mail</span>
            <span class="DateRegistr">Дата регистрации</span>
            <span class="Rate">Рейтинг</span>
        </div>
        <div id="app">

        </div>
    </div>
    <div class="modal" id="modal_one">
        <div class="modal__box">
            <p id="question">Вы уверены, что хотите удалить пользователя?</p>
            <div class="yes_no">
                <button id="YesDelete">Да</button>
                <button id="closeModalButton">Нет</button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
